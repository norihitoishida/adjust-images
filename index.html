<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://norihitoishida.github.io/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://norihitoishida.github.io/images/favicon-16x16.png" sizes="16x16">
    <title>画像調整くん</title>
</head>
<body>
    <div class="header">画像調整くん</div>
    <div class="container">
        <a href="https://github.com/norihitoishida/adjust-images" target="_blank">詳細</a>
        <div id="notice">
            お願い : Firefoxを使用して下さい (Chromeでは動作しないことがあります)
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
            <div id="dropbox">画像をドロップ</div>
        </form>
        <hr>
        <div id="imgGallery">
        </div>
    </div>

    <div class="popup" id="js-popup">
        <div class="popup-inner">
            <a href="#"><img id="popUpImg" src="" alt="ポップアップ画像"></a>
        </div>
        <div class="black-background" id="js-black-bg"></div>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
